<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Best Deal In Denver</title>

		<!-- Styling -->
		<link rel="stylesheet" href="../styling/materialize.scss">
		<link rel="stylesheet" href="../styling/components/_normalize.scss">
		<link rel="stylesheet" href="../styling/index.css" >

	</head>
	<body>
		<div class="body-container">
			<div class="body-head-container">
				<div class="body-head-container-img">
					<img src="" alt="Banner Img">
				</div>
				<div class="body-head-container-img">
					<img src="" alt="profile img">
				</div>
				<div class="body-head-container-info">
					<h2>Dan Hoffman</h2>
					<h4>Manager</h4>
				</div>
				<div class="body-head-container-quickContact">
					<div class="quick-contact">
						<img src="" alt="Thumb Up">
						<a class="quick-contact-action" href="">Like Us on Facebook</a>
					</div>
					<div class="quick-contact">
						<img src="" alt="Website">
						<a class="quick-contact-action" href="">Check out Our Website</a>
					</div>
				</div>
			</div>

			<!-- Contact Section -->
			<main>
				<div id="download-contact">
					<a href="#">Add To Contacts</a>
				</div>
			<!-- contact info -->
				<div class="contact-info-container">
					<!-- Quote -->
					<div class="contact-list contact-quote">
						<p>"Per Aspera Ad Astra"</p>
					</div>

					<!-- phone -->
					<div class="contact-list contact-number-container">
						<img src="" alt="phone Icon">
						<div class="contact-list-item contact-number">
							<div class="contact-list-item contact-number">
								<a>{{Number}}</a>
								<h5>Message</h5>
							</div>
							<div class="contact-list-item contact-number">
								<a>{{Number}}</a>
								<h5>CALL</h5>
							</div>
						</div>
					</div>

					<!-- email -->
					<div class="contact-list contact-email">
						<img src="" alt="Email Icon">
						<div class="contact-list-item contact-email">
							<div class="contact-list-item contact-email">
								<h3>{{Email}}</h3>
								<h5>Drop Us A Line</h5>
							</div>
						</div>
					</div>

					<!-- social -->
					<div class="contact-list contact-social">
						<img src="" alt="phone Icon">
						<div class="contact-list-item contact-social">
							<div class="contact-list-item contact-social">
								<img src="" alt="Facebook Icon">
							</div>
							<div class="contact-list-item contact-social">
								<h3>{{Number}}</h3>
								<h5>CALL</h5>
							</div>
						</div>
					</div>

					<!-- website -->
					<div class="contact-list contact-social">
						<img src="" alt="phone Icon">
						<div class="contact-list-item contact-website">
							<div class="contact-list-item contact-website">
								<a href="https://www.bestdealdenver.com">Best Deal In Town</a>
								<h5>Check out our website</h5>
							</div>
						</div>
					</div>
				</div>

			</main>
			<!-- <aside class="">
				<img src="" alt="Share Icon">
			</aside> -->
			<div class="contact-list body-footer-container">

			</div>
		</div>
	</body>
</html>
